<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf8">
    <title>Pokémon GO Bot</title>
    <style>
      html,body{
        height:100%;
        margin:0;
        padding:0;
        font-family:monospace;
      }
      #m{
        height:100%;
      }
      .p{
        z-index:100;
        position:fixed;
        height:40%;
        width:15%;
        right:10px;
        top:10px;
        overflow:auto;
      }
      .p .b{
        height:40%;
        width:15%;
        position:fixed;
        background-color:black;
        opacity:.5;
      }
      #p{
        position:absolute;
        top:10px;
        left:10px;
        color:white;
      }
    </style>
  </head>
  <body>
    <div class="p">
      <div class="b"></div>
      <pre id="p"></pre>
    </div>
    <div id="m"></div>
    <script id="a"></script>
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    <script>
      var la,lo,pk
      $.get('/loc',x=>{
        a.src=`https://maps.googleapis.com/maps/api/js?key=${x.key}&callback=init`
        la=x.lat
        lo=x.lng
        pk=x.pk
      })
      init=_=>{
        map=new google.maps.Map(m,{
          center:{lat:la,lng:lo},
          zoom:20
        })
        mk=new google.maps.Marker({
          position:{lat:la,lng:lo},
          map:map,
          label:'@'
        })
        setInterval(_=>{
          P=[]
          $.get('/loc',x=>{
            mk.setPosition({lat:x.lat,lng:x.lng})
            p.innerHTML=x.user+`, ${x.lvl}<br>${x.coins||0}PkC | ${x.dust}SD<br>${x.stat}<hr><b>NEARBY POKÉMON</b><br>${(x.pk.length?(pk=x.pk):pk).join`<br>`}<hr><b>BOT's POKÉMON</b><br>${x.pkmn.sort((a,b)=>b.replace(/^CP(\d+).*$/,'$1')-a.replace(/^CP(\d+).*$/,'$1')).join`<br>`}<br><hr><b>BOT's EGGS</b><br>${x.egg.sort((a,b)=>b.replace(/^(\d+).+$/,'$1')-a.replace(/^(\d+).+$/,'$1')).join`<br>`}<hr><b>ITEMS</b><br>${x.item.join`<br>`}<hr>${x.stop.length} STOPS NEARBY<hr>`
            P.map(a=>a.setMap(null))
            P=x.stop.map(a=>(a.label='P',new google.maps.Marker(a)))
          })
        },100)
      }
    </script>
  </body>
</html>
